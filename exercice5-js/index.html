<body>
    <h1>Dynamiser une application avec Javascript</h1>
    <p>Demander deux nombres à un utilisateur. Les additionner et les afficher avec une phrase rappelant le calcul dans la console.</p>




    <script>
        let nb1 = parseInt(prompt("chiffre 1"));
        let nb2 = parseInt(prompt("chiffre 2"));
        console.log(typeof(nb1));
        console.log(`le résultat ${nb1} + ${nb2} est égal à ${nb1 + nb2}`);
    </script>

</body>
