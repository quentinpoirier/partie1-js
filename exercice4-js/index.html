<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Dynamiser une application avec Javascript</h1>
    <p>Demander, à l'aide de boîtes de dialogues, le nom, l'âge et la ville d'un utilisateur. Afficher ses réponses dans une boîte de dialogue.</p>



    <script>
        let name = prompt("nom ?")
        let age = prompt("age ?")
        let city = prompt("ville ?")

        if (name, age, city != null) {
            alert ("votre nom est " + name + " votre age est " + age + " votre ville est " + city) 
        }

    </script>
    
</body>
